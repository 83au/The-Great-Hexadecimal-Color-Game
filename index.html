<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Custom Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <!-- Script -->
    <script defer src="script.js"></script>
    <title>The Great Hexadecimal Color Game</title>
  </head>
  <body>
    
    <h1 class="heading">
      The Great 
      <br>
      <span class="color-display-outer">Hex&nbsp;<span id="color-display-inner">#000</span></span>
      <br>
      Color Game
    </h1>

    <div class="control-panel">
      <button class="btn-hint">Hint?</button>
      <button class="btn-reset">New colors?</button>
      <span class="message">&nbsp;</span>
      <button class="btn-easy">Easy</button>
      <button class="btn-hard chosen">Hard</button>
    </div>

    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

  </body>
</html>
